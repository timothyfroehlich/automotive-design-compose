# Dependency Review Action
#
# This Action will scan dependency manifest files that change as part of a Pull Request,
# surfacing known-vulnerable versions of the packages declared or updated in the PR.
# Once installed, if the workflow run is marked as required,
# PRs introducing known-vulnerable packages will be blocked from merging.
#
# Source repository: https://github.com/actions/dependency-review-action

name: 'PR Dependency Change Review'
on: 
  # Make sure it runs this using the dependency submission uploaded by the 
  workflow_run:
    workflows: [SDK Gradle Build and Dependencies]
    types: [completed]


permissions:
  # Required for Gradle dependency graph support
  contents: write

jobs:
  submit-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Retrieve dependency graph artifact from the Gradle builds and submit
        uses: gradle/gradle-build-action@v2
        with:
          dependency-graph: download-and-submit

  dependency-review:
    runs-on: ubuntu-latest
    needs: submit-snapshots
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@cba0d00b1fc9a034e1e642ea0f1103c282990604 # v2.5.0
        with:
          egress-policy: audit

      - name: 'Checkout Repository'
        uses: actions/checkout@c85c95e3d7251135ab7dc9ce3241c5835cc595a9 # v3.5.3
      - name: 'Dependency Review'
        uses: actions/dependency-review-action@1360a344ccb0ab6e9475edef90ad2f46bf8003b1 # v3.0.6
        with:
          base-ref: ${{github.event.workflow_run.pull_requests.base}}

        